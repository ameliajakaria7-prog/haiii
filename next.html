<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hai Sayang ðŸ’—</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

  body {
    background-color: #ffffff; /* ubah ke putih */
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
    transition: opacity 0.8s ease;
    margin: 0;
    padding: 20px;
  }

  .container {
    animation: fadeIn 1.5s ease;
    max-width: 90%;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .bunny {
    width: 160px;
    max-width: 70vw;
    margin-bottom: 25px;
    animation: bounce 1.5s infinite ease-in-out;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  h1 {
    color: #ff6fa9;
    font-weight: 400;
    margin-bottom: 15px;
    font-size: 1.4rem;
    line-height: 1.3;
  }

  .btn {
    background-color: #ffcce1;
    color: #fff;
    border: none;
    padding: 12px 28px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 4px #ffb6c1;
    transition: all 0.25s ease-in-out;
    touch-action: manipulation;
  }

  .btn:hover, .btn:active {
    transform: scale(1.08);
    background-color: #ffb6c1;
    box-shadow: 0 3px #e890a1;
  }

  .credit {
    margin-top: 18px;
    color: #ff9fba;
    font-size: 13px;
  }

  @media (max-width: 480px) {
    .bunny { width: 120px; }
    h1 { font-size: 1.1rem; }
    .btn {
      font-size: 14px;
      padding: 10px 22px;
    }
  }

  @media (max-height: 500px) {
    body { padding-top: 40px; }
    .bunny { margin-bottom: 15px; }
  }
</style>
</head>
<body>
  <div class="container">
    <img src="https://i.pinimg.com/originals/7e/b2/0d/7eb20dab2a94dee018c1b74da250b807.gif" alt="bunny" class="bunny">
    <h1>haiii sayangkuu! ðŸ’—</h1>
    <button class="btn" onclick="goNext()">tap disinii &lt;3</button>
  </div>

  <script>
    function goNext() {
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = "gift.html"; // halaman berikutnya
      }, 800);
    }
  </script>
</body>
</html>
